<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasashi Tower - タワーディフェンスゲーム</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Phaser.js ライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        /* 追加のスタイル */
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            height: 600px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <h1>Yasashi Tower</h1>
        <div id="game-container"></div>
    </div>
    
    <!-- ゲームスクリプトの読み込み -->
    <script src="src/entities/Tower.js"></script>
    <script src="src/entities/Enemy.js"></script>
    <script src="src/managers/GameManager.js"></script>
    <script src="src/scenes/BootScene.js"></script>
    <script src="src/scenes/TitleScene.js"></script>
    <script src="src/scenes/GameScene.js"></script>
    <script src="src/scenes/GameOverScene.js"></script>
    <script src="src/game.js"></script>
</body>
</html>
