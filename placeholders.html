<!DOCTYPE html>
<html>
<head>
    <title>プレースホルダー画像生成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            margin: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>プレースホルダー画像生成</h1>
    
    <canvas id="towerCanvas" width="50" height="50"></canvas>
    <a id="towerDownload" download="tower_placeholder.png">タワー画像をダウンロード</a>
    
    <canvas id="enemyCanvas" width="40" height="40"></canvas>
    <a id="enemyDownload" download="enemy_placeholder.png">敵画像をダウンロード</a>
    
    <canvas id="backgroundCanvas" width="800" height="600"></canvas>
    <a id="backgroundDownload" download="background_placeholder.png">背景画像をダウンロード</a>
    
    <canvas id="buttonCanvas" width="100" height="50"></canvas>
    <a id="buttonDownload" download="button_placeholder.png">ボタン画像をダウンロード</a>
    
    <script>
        // タワー画像の生成
        const towerCanvas = document.getElementById('towerCanvas');
        const towerCtx = towerCanvas.getContext('2d');
        towerCtx.fillStyle = '#4a90e2';
        towerCtx.fillRect(5, 5, 40, 40);
        towerCtx.fillStyle = '#2a70c2';
        towerCtx.fillRect(20, 0, 10, 50);
        towerCtx.fillRect(0, 20, 50, 10);
        document.getElementById('towerDownload').href = towerCanvas.toDataURL();
        
        // 敵画像の生成
        const enemyCanvas = document.getElementById('enemyCanvas');
        const enemyCtx = enemyCanvas.getContext('2d');
        enemyCtx.fillStyle = '#e24a4a';
        enemyCtx.beginPath();
        enemyCtx.moveTo(20, 0);
        enemyCtx.lineTo(40, 20);
        enemyCtx.lineTo(20, 40);
        enemyCtx.lineTo(0, 20);
        enemyCtx.fill();
        document.getElementById('enemyDownload').href = enemyCanvas.toDataURL();
        
        // 背景画像の生成
        const backgroundCanvas = document.getElementById('backgroundCanvas');
        const backgroundCtx = backgroundCanvas.getContext('2d');
        const gradient = backgroundCtx.createLinearGradient(0, 0, 0, 600);
        gradient.addColorStop(0, '#c7e6ff');
        gradient.addColorStop(1, '#ffffff');
        backgroundCtx.fillStyle = gradient;
        backgroundCtx.fillRect(0, 0, 800, 600);
        
        // グリッド線の描画
        backgroundCtx.strokeStyle = '#dddddd';
        backgroundCtx.lineWidth = 1;
        
        // 縦線
        for (let x = 0; x <= 800; x += 50) {
            backgroundCtx.beginPath();
            backgroundCtx.moveTo(x, 0);
            backgroundCtx.lineTo(x, 600);
            backgroundCtx.stroke();
        }
        
        // 横線
        for (let y = 0; y <= 600; y += 50) {
            backgroundCtx.beginPath();
            backgroundCtx.moveTo(0, y);
            backgroundCtx.lineTo(800, y);
            backgroundCtx.stroke();
        }
        
        document.getElementById('backgroundDownload').href = backgroundCanvas.toDataURL();
        
        // ボタン画像の生成
        const buttonCanvas = document.getElementById('buttonCanvas');
        const buttonCtx = buttonCanvas.getContext('2d');
        const buttonGradient = buttonCtx.createLinearGradient(0, 0, 0, 50);
        buttonGradient.addColorStop(0, '#4a90e2');
        buttonGradient.addColorStop(1, '#357abd');
        buttonCtx.fillStyle = buttonGradient;
        buttonCtx.fillRect(0, 0, 100, 50);
        buttonCtx.fillStyle = '#ffffff';
        buttonCtx.font = '16px Arial';
        buttonCtx.textAlign = 'center';
        buttonCtx.fillText('ボタン', 50, 30);
        document.getElementById('buttonDownload').href = buttonCanvas.toDataURL();
    </script>
</body>
</html>
